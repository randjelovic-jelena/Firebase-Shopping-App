<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Firebase Shopping Cart App-Scrimba">
  <meta name="author" content="Jelena Randjelovic">
  <meta name="keywords" content="Firebase, Shopping, Cart, Scrimba">
  <title>Firebase Shopping Cart</title>

  <!--Logo-->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">

  <!--Css-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <div class="container">
    <!--cat image, logo-->
    <img src="images/cat.png" id="main-img" alt="app logo cat-in-cart.jpg"/>
    
    <!--input field-->
    <div class="input-group">
      <input type="text" id="input-field" placeholder="Item name"/>
      <button type="button" id="add-btn">Add to cart</button>
    </div>
    
    <!--result box-->
    <div id="results-box">

    </div>
  </div>

 <!--JavaScript File-->
 <script src="js/main.js" type="module"></script>

</html>
